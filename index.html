<!DOCTYPE html>
<html>
    <head>
        <link href="index.css" rel="stylesheet">
        
    </head>
    <body>
        <div id="header">
            <h1>Etch-a-Sketch</h1>
        </div>
        <main id="grid-con">
            
        </main>

        <div id="menu">
            <input type="number" min="1" max="64" placeholder="Type a number from 1 - 64">
            <button>Resize/Clear</button>
            <input id="color-picker" type="color">
            <button id="eraser">Eraser</button>
            <button id="randomizer">Toggle Random Colors</button>
            <button id="line-toggle"> Toggle Gridlines </button>
            <button id="shade-toggle"> Toggle Shading</button>
        </div> 

        <script src="index.js"></script>
    </body>
</html>
